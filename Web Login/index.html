<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link href="images/fake-logo.png" href="images/background.jpg" href="images/facebook-icon.png" href="images/instagram-icon.png" href="images/twitter-icon.png" href="images/youtube-icon.png">
    </head>
    <body>
        <img class="photo" src="images/fake-logo.png" height="300px" width="440px">
        <div class="box">
            <p>Welcome Back, Please <b>LOGIN</b> to continue...</p>
            <hr>
            <p>Username: <input type="text" id="user"><br></p>
            <p>Password: <input type="text" id="pass"></p>
            <button class="login" id="log">LOGIN</button>
            <p class="password"><i>Forgot your password?</i></p>
        </div>
        <div class="buttons">
            <p style="text-align: center">
            <img onclick="window.open('https://www.facebook.com/')"src="images/facebook-icon.png" width="65px">
            <img onclick="window.open('https://www.youtube.com/')"src="images/youtube-icon.png" width="65px">
            <img onclick="window.open('https://twitter.com/')"src="images/twitter-icon.png" width="65px">
            <img onclick="window.open('https://www.instagram.com/')"src="images/instagram-icon.png" width="65px">
            </p>
        </div>
        <script src='main.js'></script>  
    </body>

</html>
